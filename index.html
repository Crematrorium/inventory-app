    html, body {
      margin: 0;
      padding: 0;
      max-width: 100vw;
      overflow-x: hidden;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      margin: 20px;

    *, *::before, *::after {
      box-sizing: inherit;
    }
    input, button {

      padding: 6px;

    }
    table {
      width: 100%;
      max-width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      table-layout: fixed;
      word-wrap: break-word;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
      overflow-wrap: break-word;
      max-width: 1px;
    }
    #scannerContainer {
      width: 100%;

      height: 300px;
      border: 1px solid #ccc;
      margin-top: 10px;

    }
  </style>
</head>
