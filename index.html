    <div class="debug-panel" id="debug-panel">
        <strong>–û—Ç–ª–∞–¥–∫–∞:</strong> <span id="debug-info">–ì–æ—Ç–æ–≤ –∫ —Ä–∞–±–æ—Ç–µ</span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // –ü–æ–ª–∏—Ñ–∏–ª–ª—ã –¥–ª—è —Å—Ç–∞—Ä—ã—Ö –±—Ä–∞—É–∑–µ—Ä–æ–≤
        if (!window.console) {
            window.console = {
                log: function() {},
                error: function() {},
                warn: function() {}
            };
        }
        if (!Array.prototype.find) {
            Array.prototype.find = function(predicate) {
                for (var i = 0; i < this.length; i++) {
                    if (predicate(this[i], i, this)) {
                        return this[i];
                    }
                }
                return undefined;
            };
        }
        if (!Array.prototype.findIndex) {
            Array.prototype.findIndex = function(predicate) {
                for (var i = 0; i < this.length; i++) {
                    if (predicate(this[i], i, this)) {
                        return i;
                    }
                }
                return -1;
            };
        }
        if (!String.prototype.startsWith) {
            String.prototype.startsWith = function(searchString, position) {
                position = position || 0;
                return this.indexOf(searchString, position) === position;
            };
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –¥–∞–Ω–Ω—ã—Ö
        var scannedItems = [];
        var currentProduct = null;
        var isInEditMode = false;

        // –î–µ–º–æ-–¥–∞–Ω–Ω—ã–µ –Ω–æ–º–µ–Ω–∫–ª–∞—Ç—É—Ä—ã
        var nomenclature = [
            { id: 1, code: '100001', barcode: '4601234567890', name: '–°–º–∞—Ä—Ç—Ñ–æ–Ω Samsung Galaxy S21', location: '–°–µ–∫—Ü–∏—è A-1' },
            { id: 2, code: '100002', barcode: '4601234567891', name: '–ù–æ—É—Ç–±—É–∫ Lenovo IdeaPad 5', location: '–°–µ–∫—Ü–∏—è B-2' },
            { id: 3, code: '100003', barcode: '4601234567892', name: '–ù–∞—É—à–Ω–∏–∫–∏ Sony WH-1000XM4', location: '–°–µ–∫—Ü–∏—è C-3' },
            { id: 4, code: '100004', barcode: '4601234567893', name: '–ü–ª–∞–Ω—à–µ—Ç Apple iPad Air', location: '–°–µ–∫—Ü–∏—è D-4' },
            { id: 5, code: '100005', barcode: '4601234567894', name: '–£–º–Ω—ã–µ —á–∞—Å—ã Apple Watch Series 7', location: '–°–µ–∫—Ü–∏—è E-5' }
        ];

        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        var scanScreen = document.getElementById('scan-screen');
        var barcodeInput = document.getElementById('barcodeInput');
        var productInfo = document.getElementById('product-info');
        var productInfoContent = document.querySelector('.product-info-content');
        var scannedItemsList = document.getElementById('scanned-items-list');
        var scannedCount = document.getElementById('scannedCount');
        var debugPanel = document.getElementById('debug-panel');
        var debugInfo = document.getElementById('debug-info');
        var quantityInput = document.getElementById('quantityInput');
        var addQuantityBtn = document.getElementById('addQuantity');
        var decreaseQuantityBtn = document.getElementById('decreaseQuantity');
        var increaseQuantityBtn = document.getElementById('increaseQuantity');

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏
        function debugLog(message) {
            var timestamp = new Date().toISOString().slice(11, 23);
            var fullMessage = '[' + timestamp + '] ' + message;
            debugInfo.textContent = fullMessage;
            debugPanel.style.display = 'block';
            console.log(fullMessage);
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', function() {
            debugLog('–î–æ–∫—É–º–µ–Ω—Ç –∑–∞–≥—Ä—É–∂–µ–Ω, –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è');
            // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö
            loadSavedData();
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
            document.getElementById('addQuantity').addEventListener('click', addQuantity);
            document.getElementById('exportCSV').addEventListener('click', exportToCSV);

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –ø–æ–ª—è —à—Ç—Ä–∏—Ö-–∫–æ–¥–∞
            barcodeInput.addEventListener('change', processBarcode);
            barcodeInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    processBarcode();
                }
            });

            // üî• –ê–í–¢–û–î–û–ë–ê–í–õ–ï–ù–ò–ï: –î–æ–±–∞–≤–ª—è–µ–º —Ç–æ–≤–∞—Ä —Å—Ä–∞–∑—É –ø–æ—Å–ª–µ –≤–≤–æ–¥–∞ –ª—é–±–æ–≥–æ —à—Ç—Ä–∏—Ö-–∫–æ–¥–∞ (–ª—é–±–æ–π –¥–ª–∏–Ω—ã)
            let inputTimeout = null;
            barcodeInput.addEventListener('input', function(e) {
                var value = e.target.value.trim();
                if (value) {
                    // –û—á–∏—â–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–π —Ç–∞–π–º–∞—É—Ç, –µ—Å–ª–∏ –≤–≤–æ–¥ –ø—Ä–æ–¥–æ–ª–∂–∞–µ—Ç—Å—è
                    if (inputTimeout) {
                        clearTimeout(inputTimeout);
                    }
                    // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –Ω–æ–≤—ã–π —Ç–∞–π–º–∞—É—Ç
                    inputTimeout = setTimeout(function() {
                        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ –∑–Ω–∞—á–µ–Ω–∏–µ –Ω–µ –∏–∑–º–µ–Ω–∏–ª–æ—Å—å (–ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ —Å—Ç–µ—Ä –µ–≥–æ)
                        if (barcodeInput.value.trim() === value) {
                            processBarcode();
                        }
                        inputTimeout = null; // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Ç–∞–π–º–∞—É—Ç
                    }, 300); // –ó–∞–¥–µ—Ä–∂–∫–∞ 300 –º—Å –¥–ª—è –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –≤–≤–æ–¥–∞
                }
            });

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ–º
            decreaseQuantityBtn.addEventListener('click', function() {
                var currentValue = parseInt(quantityInput.value) || 1;
                if (currentValue > 1) {
                    quantityInput.value = currentValue - 1;
                }
            });
            increaseQuantityBtn.addEventListener('click', function() {
                var currentValue = parseInt(quantityInput.value) || 1;
                quantityInput.value = currentValue + 1;
            });
            quantityInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addQuantity();
                }
            });

            debugLog('–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∑–∞–≤–µ—Ä—à–µ–Ω–∞');
        });

        function loadSavedData() {
            try {
                var savedData = localStorage.getItem('scannedItems');
                if (savedData) {
                    scannedItems = JSON.parse(savedData);
                    updateScannedList();
                }
                debugLog('–î–∞–Ω–Ω—ã–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã –∏–∑ localStorage');
            } catch (e) {
                debugLog('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –¥–∞–Ω–Ω—ã—Ö: ' + e.message);
            }
        }

        function processBarcode() {
            isInEditMode = false;
            var barcode = barcodeInput.value.trim();
            if (!barcode) return;
            debugLog('–û–±—Ä–∞–±–æ—Ç–∫–∞ —à—Ç—Ä–∏—Ö-–∫–æ–¥–∞: ' + barcode);
            // –ü–æ–∏—Å–∫ —Ç–æ–≤–∞—Ä–∞ –≤ –Ω–æ–º–µ–Ω–∫–ª–∞—Ç—É—Ä–µ
            var product = findProductByBarcode(barcode);
            if (product) {
                displayProductInfo(product);
                currentProduct = product;
                addScannedItem(1);
            } else {
                // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–π —Ç–æ–≤–∞—Ä
                currentProduct = {
                    id: Date.now(),
                    barcode: barcode,
                    code: '–ù–æ–≤—ã–π',
                    name: '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π —Ç–æ–≤–∞—Ä',
                    location: '–ù–µ —É–∫–∞–∑–∞–Ω–æ'
                };
                displayProductInfo(currentProduct);
                addScannedItem(1);
            }
            barcodeInput.value = '';
            barcodeInput.focus();
        }

        function findProductByBarcode(barcode) {
            for (var i = 0; i < nomenclature.length; i++) {
                if (nomenclature[i].barcode === barcode) {
                    return nomenclature[i];
                }
            }
            return null;
        }

        function displayProductInfo(product) {
            var quantity = getCurrentQuantity(product);
            productInfoContent.innerHTML = [
                '<p><strong>–ö–æ–¥:</strong> ' + product.code + '</p>',
                '<p><strong>–ù–∞–∏–º–µ–Ω–æ–≤–∞–Ω–∏–µ:</strong> ' + product.name + '</p>',
                '<p><strong>–®—Ç—Ä–∏—Ö-–∫–æ–¥:</strong> ' + product.barcode + '</p>',
                '<p><strong>–ú–µ—Å—Ç–æ —Ö—Ä–∞–Ω–µ–Ω–∏—è:</strong> ' + product.location + '</p>',
                '<p><strong>–¢–µ–∫—É—â–µ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ:</strong> ' + quantity + '</p>'
            ].join('');
            productInfo.classList.remove('screen-hidden');
            productInfo.classList.add('screen-visible');
            debugLog('–û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ —Ç–æ–≤–∞—Ä–µ: ' + product.name);
        }

        function getCurrentQuantity(product) {
            for (var i = 0; i < scannedItems.length; i++) {
                if (scannedItems[i].barcode === product.barcode) {
                    return scannedItems[i].quantity;
                }
            }
            return 0;
        }

        function addScannedItem(quantity) {
            if (!currentProduct) {
                alert('–°–Ω–∞—á–∞–ª–∞ –æ—Ç—Å–∫–∞–Ω–∏—Ä—É–π—Ç–µ —Ç–æ–≤–∞—Ä');
                return;
            }
            debugLog('–î–æ–±–∞–≤–ª–µ–Ω–∏–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞: ' + quantity + ' –¥–ª—è —Ç–æ–≤–∞—Ä–∞ ' + currentProduct.name);
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ —É–∂–µ —Ç–∞–∫–æ–π —Ç–æ–≤–∞—Ä
            var existingIndex = -1;
            for (var i = 0; i < scannedItems.length; i++) {
                if (scannedItems[i].barcode === currentProduct.barcode) {
                    existingIndex = i;
                    break;
                }
            }
            if (existingIndex !== -1) {
                scannedItems[existingIndex].quantity += quantity;
            } else {
                scannedItems.push({
                    id: currentProduct.id,
                    code: currentProduct.code,
                    barcode: currentProduct.barcode,
                    name: currentProduct.name,
                    quantity: quantity,
                    location: currentProduct.location
                });
            }
            // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö
            localStorage.setItem('scannedItems', JSON.stringify(scannedItems));
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è
            updateScannedList();
            displayProductInfo(currentProduct);
            showNotification('–î–æ–±–∞–≤–ª–µ–Ω–æ ' + quantity + ' –µ–¥. —Ç–æ–≤–∞—Ä–∞ "' + currentProduct.name + '"');
        }

        function addQuantity() {
            if (!currentProduct) {
                alert('–°–Ω–∞—á–∞–ª–∞ –æ—Ç—Å–∫–∞–Ω–∏—Ä—É–π—Ç–µ —Ç–æ–≤–∞—Ä');
                barcodeInput.focus();
                return;
            }
            var quantity = parseInt(quantityInput.value) || 1;
            if (quantity <= 0) {
                alert('–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –¥–æ–ª–∂–Ω–æ –±—ã—Ç—å –ø–æ–ª–æ–∂–∏—Ç–µ–ª—å–Ω—ã–º —á–∏—Å–ª–æ–º');
                quantityInput.focus();
                quantityInput.select();
                return;
            }
            if (isInEditMode) {
                var existingIndex = -1;
                for (var i = 0; i < scannedItems.length; i++) {
                    if (scannedItems[i].barcode === currentProduct.barcode) {
                        existingIndex = i;
                        break;
                    }
                }
                if (existingIndex !== -1) {
                    scannedItems[existingIndex].quantity = quantity;
                    localStorage.setItem('scannedItems', JSON.stringify(scannedItems));
                    updateScannedList();
                    displayProductInfo(currentProduct);
                    showNotification('–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –∏–∑–º–µ–Ω–µ–Ω–æ –Ω–∞ ' + quantity);
                }
                isInEditMode = false;
                currentProduct = null;
            } else {
                addScannedItem(quantity);
            }
            quantityInput.value = '1';
            barcodeInput.focus();
        }

        function updateScannedList() {
            if (scannedItems.length === 0) {
                scannedItemsList.innerHTML = '<p class="text-center text-muted mt-3">–ù–µ—Ç –æ—Ç—Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–Ω—ã—Ö —Ç–æ–≤–∞—Ä–æ–≤</p>';
                scannedCount.textContent = '0';
                return;
            }
            scannedCount.textContent = scannedItems.length;
            var html = '';
            for (var i = 0; i < scannedItems.length; i++) {
                var item = scannedItems[i];
                html += [
                    '<div class="product-item bg-white p-3 mb-3 rounded">',
                    '<div class="d-flex justify-content-between align-items-start">',
                    '<div>',
                    '<h6 class="mb-1">' + item.name + '</h6>',
                    '<p class="mb-1 text-muted">–ö–æ–¥: ' + item.code + ' | –®—Ç—Ä–∏—Ö-–∫–æ–¥: ' + item.barcode + '</p>',
                    '<p class="mb-1">–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ: <strong>' + item.quantity + '</strong></p>',
                    '<p class="mb-0">–†–∞—Å–ø–æ–ª–æ–∂–µ–Ω–∏–µ: ' + item.location + '</p>',
                    '</div>',
                    '<div>',
                    '<button class="btn btn-sm btn-outline-warning edit-item me-2" data-id="' + item.barcode + '">',
                    '<i class="fas fa-edit"></i>',
                    '</button>',
                    '<button class="btn btn-sm btn-outline-danger delete-item" data-id="' + item.barcode + '">',
                    '<i class="fas fa-trash"></i>',
                    '</button>',
                    '</div>',
                    '</div>',
                    '</div>'
                ].join('');
            }
            scannedItemsList.innerHTML = html;
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫ —É–¥–∞–ª–µ–Ω–∏—è
            var deleteButtons = document.querySelectorAll('.delete-item');
            for (var j = 0; j < deleteButtons.length; j++) {
                deleteButtons[j].addEventListener('click', function() {
                    var barcode = this.getAttribute('data-id');
                    deleteItem(barcode);
                });
            }
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
            var editButtons = document.querySelectorAll('.edit-item');
            for (var k = 0; k < editButtons.length; k++) {
                editButtons[k].addEventListener('click', function() {
                    var barcode = this.getAttribute('data-id');
                    editItem(barcode);
                });
            }
            debugLog('–°–ø–∏—Å–æ–∫ –æ—Ç—Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–Ω—ã—Ö —Ç–æ–≤–∞—Ä–æ–≤ –æ–±–Ω–æ–≤–ª–µ–Ω: ' + scannedItems.length + ' –ø–æ–∑–∏—Ü–∏–π');
        }

        function deleteItem(barcode) {
            scannedItems = scannedItems.filter(function(item) {
                return item.barcode !== barcode;
            });
            localStorage.setItem('scannedItems', JSON.stringify(scannedItems));
            updateScannedList();
            if (currentProduct && currentProduct.barcode === barcode) {
                productInfo.classList.remove('screen-visible');
                productInfo.classList.add('screen-hidden');
                currentProduct = null;
            }
            showNotification('–¢–æ–≤–∞—Ä —É–¥–∞–ª–µ–Ω –∏–∑ —Å–ø–∏—Å–∫–∞');
            debugLog('–¢–æ–≤–∞—Ä —É–¥–∞–ª–µ–Ω: ' + barcode);
        }

        function editItem(barcode) {
            var item = null;
            for (var i = 0; i < scannedItems.length; i++) {
                if (scannedItems[i].barcode === barcode) {
                    item = scannedItems[i];
                    break;
                }
            }
            if (!item) return;
            var product = findProductByBarcode(barcode) || item;
            currentProduct = product;
            displayProductInfo(product);
            quantityInput.value = item.quantity;
            isInEditMode = true;
            document.getElementById('scan-tab').click();
            quantityInput.focus();
            quantityInput.select();
            showNotification('–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞: ' + product.name);
            debugLog('–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞: ' + barcode);
        }

        function exportToCSV() {
            if (scannedItems.length === 0) {
                alert('–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è —ç–∫—Å–ø–æ—Ä—Ç–∞');
                return;
            }
            debugLog('–≠–∫—Å–ø–æ—Ä—Ç –¥–∞–Ω–Ω—ã—Ö –≤ CSV');
            // –§–æ—Ä–º–∞—Ç: —à—Ç—Ä–∏—Ö–∫–æ–¥g–∫–æ–ª–∏—á–µ—Å—Ç–≤–æ
            var csvContent = "";
            for (var i = 0; i < scannedItems.length; i++) {
                var item = scannedItems[i];
                csvContent += item.barcode + 'g' + item.quantity + '
';
            }
            // –°–æ–∑–¥–∞–Ω–∏–µ –∏ —Å–∫–∞—á–∏–≤–∞–Ω–∏–µ —Ñ–∞–π–ª–∞
            var blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            var url = URL.createObjectURL(blob);
            var link = document.createElement("a");
            var date = new Date().toISOString().slice(0, 10);
            link.setAttribute("href", url);
            link.setAttribute("download", "–∏–Ω–≤–µ–Ω—Ç–∞—Ä–∏–∑–∞—Ü–∏—è_" + date + ".csv");
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            showNotification('–î–∞–Ω–Ω—ã–µ —ç–∫—Å–ø–æ—Ä—Ç–∏—Ä–æ–≤–∞–Ω—ã –≤ CSV');
        }

        function showNotification(message) {
            var notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            document.body.appendChild(notification);
            setTimeout(function() {
                notification.classList.add('show');
            }, 10);
            setTimeout(function() {
                notification.classList.remove('show');
                setTimeout(function() {
                    notification.remove();
                }, 300);
            }, 3000);
            debugLog('–ü–æ–∫–∞–∑–∞–Ω–æ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ: ' + message);
        }
    </script>
