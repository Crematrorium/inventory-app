<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Инвентаризация</title>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; }
  input, button { font-size: 1em; padding: 6px; margin: 5px 0; }
  table { width: 100%; border-collapse: collapse; margin-top: 10px; }
  th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
  #scannerContainer {
    width: 100%;
    max-width: 400px;
    height: 300px;
    border: 1px solid #ccc;
    margin-top: 10px;
    position: relative;
    background: #000;
    overflow: hidden;
  }
  #scannerVideo {
    width: 100%;
    height: 100%;
    object-fit: contain;
    display: block;
  }
  .scan-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    border: 2px solid #0f0;
    box-sizing: border-box;
    display: none;
  }
</style>
</head>
<body>
<h2>Инвентаризация</h2>

<label for="barcodeInput">Ввод ШК или сканирование:</label><br/>
<input id="barcodeInput" type="text" placeholder="Введите или отсканируйте штрихкод" autofocus />
<button id="addQtyBtn">Добавить количество к последнему</button>
<input id="qtyToAdd" type="number" value="1" min="1" style="width: 60px;" />

<table>
  <thead>
    <tr><th>Штрихкод</th><th>Количество</th><th>Редактировать</th></tr>
  </thead>
  <tbody id="itemsTableBody"></tbody>
</table>

<button id="exportCsvBtn">Экспорт в CSV</button>
<button id="sendBluetoothBtn">Отправить по Bluetooth</button>

<hr>

<h3>Сканирование камеры</h3>
<button id="startScan">Начать сканирование</button>
<button id="stopScan" disabled>Остановить сканирование</button>
<div id="scannerContainer">
  <video id="scannerVideo" autoplay playsinline muted></video>
  <div class="scan-overlay" id="scanOverlay"></div>
</div>

<!-- Подключаем ZXing -->
<script src="https://cdn.jsdelivr.net/npm/@zxing/browser@0.1.1/umd/zxing-browser.min.js"></script>
<script>
let items = [];
let lastScanned = null;

// --- ОСТАЛЬНАЯ ЛОГИКА БЕЗ ИЗМЕНЕНИЙ ---
function saveItems() {
  localStorage.setItem('inventoryItems', JSON.stringify(items));
}
function loadItems() {
  const saved = localStorage.getItem('inventoryItems');
  if (saved) {
    try {
      items = JSON.parse(saved);
      refreshTable();
    } catch(e) {
      console.error('Ошибка парсинга данных из localStorage', e);
    }
  }
}
function refreshTable() {
  const tbody = document.getElementById('itemsTableBody');
  tbody.innerHTML = '';
  items.forEach((item, index) => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${item.code}</td>
      <td><input type="number" min="1" value="${item.qty}" data-index="${index}" class="editQty" /></td>
      <td><button data-index="${index}" class="deleteBtn">Удалить</button></td>
    `;
    tbody.appendChild(tr);
  });

  document.querySelectorAll('.editQty').forEach(input => {
    input.addEventListener('change', e => {
      const i = e.target.dataset.index;
      const val = parseInt(e.target.value);
      if(val > 0) {
        items[i].qty = val;
        saveItems();
      }
      refreshTable();
    });
  });

  document.querySelectorAll('.deleteBtn').forEach(btn => {
    btn.addEventListener('click', e => {
      const i = e.target.dataset.index;
      items.splice(i, 1);
      saveItems();
      refreshTable();
    });
  });
}
function addOrIncreaseItem(code, qty = 1) {
  if (!code) return;
  let existing = items.find(item => item.code === code);
  if(existing) {
    existing.qty += qty;
  } else {
    items.push({code: code, qty: qty});
  }
  lastScanned = code;
  saveItems();
  refreshTable();
}

document.getElementById('barcodeInput').addEventListener('keydown', function(e) {
  if(e.key === 'Enter') {
    const code = e.target.value.trim();
    if(!code) return;
    addOrIncreaseItem(code, 1);
    e.target.value = '';
  }
});

document.getElementById('addQtyBtn').addEventListener('click', () => {
  if(lastScanned) {
    const qty = parseInt(document.getElementById('qtyToAdd').value);
    if(qty > 0) {
      addOrIncreaseItem(lastScanned, qty);
    }
  } else {
    alert('Нет последнего отсканированного кода');
  }
});

document.getElementById('exportCsvBtn').addEventListener('click', () => {
  let csvContent = '';
  items.forEach(i => {
    csvContent += `${i.code}h${i.qty}\n`;
  });
  const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = 'inventory.csv';
  a.click();
  URL.revokeObjectURL(url);
});

async function sendOverBluetooth() {
  if (!navigator.bluetooth) {
    alert('Bluetooth не поддерживается в этом браузере');
    return;
  }
  try {
    const device = await navigator.bluetooth.requestDevice({
      acceptAllDevices: true,
      optionalServices: ['00001101-0000-1000-8000-00805f9b34fb']
    });
    const server = await device.gatt.connect();
    const service = await server.getPrimaryService('00001101-0000-1000-8000-00805f9b34fb');
    const characteristic = await service.getCharacteristic('00001101-0000-1000-8000-00805f9b34fb');
    let csvContent = '';
    items.forEach(i => {
      csvContent += `${i.code}h${i.qty}\n`;
    });
    const encoder = new TextEncoder();
    const data = encoder.encode(csvContent);
    await characteristic.writeValue(data);
    alert('Данные отправлены по Bluetooth!');
  } catch (error) {
    console.error(error);
    alert('Ошибка Bluetooth: ' + error);
  }
}
document.getElementById('sendBluetoothBtn').addEventListener('click', sendOverBluetooth);

// ============ ГАРАНТИРОВАННОЕ СКАНИРОВАНИЕ С ВИДЕО ЭЛЕМЕНТОМ ============
let codeReader = null;
let videoStream = null;
const startScanBtn = document.getElementById('startScan');
const stopScanBtn = document.getElementById('stopScan');
const scannerContainer = document.getElementById('scannerContainer');
const scannerVideo = document.getElementById('scannerVideo');
const scanOverlay = document.getElementById('scanOverlay');

function isValidEAN13(code) {
  if (!/^\d{13}$/.test(code)) return false;
  let sum = 0;
  for (let i = 0; i < 12; i++) {
    sum += parseInt(code[i]) * (i % 2 === 0 ? 1 : 3);
  }
  const checkDigit = (10 - (sum % 10)) % 10;
  return checkDigit === parseInt(code[12]);
}

startScanBtn.addEventListener('click', async () => {
  // Очищаем предыдущее состояние
  if (codeReader) {
    codeReader.reset();
    codeReader = null;
  }
  if (videoStream) {
    videoStream.getTracks().forEach(track => track.stop());
    videoStream = null;
  }

  try {
    // Запрашиваем доступ к камере
  videoStream = await navigator.mediaDevices.getUserMedia({
  video: {
    facingMode: "environment", // ❌ Блокируется на MIUI в подкаталогах
    width: { ideal: 1280 },
    height: { ideal: 720 }
  }
});

    // Привязываем поток к видео
    scannerVideo.srcObject = videoStream;
    scannerVideo.play();

    // Создаём ридер
    codeReader = new ZXing.BrowserMultiFormatReader();

    // Настройки для лучшего распознавания EAN-13
    const hints = new Map();
    hints.set(ZXing.DecodeHintType.TRY_HARDER, true);
    hints.set(ZXing.DecodeHintType.POSSIBLE_FORMATS, [ZXing.BarcodeFormat.EAN_13]);

    // Запускаем сканирование с явным указанием видео
    codeReader.decodeFromVideoElement(scannerVideo, (result, err) => {
      if (result) {
        let code = result.getText().trim().replace(/\D/g, '');
        if (code.length === 13 && isValidEAN13(code)) {
          addOrIncreaseItem(code, 1);
          // Показываем зелёную рамку на 1 сек
          scanOverlay.style.display = 'block';
          setTimeout(() => {
            scanOverlay.style.display = 'none';
          }, 1000);
          // Останавливаем сканирование
          codeReader.reset();
          startScanBtn.disabled = false;
          stopScanBtn.disabled = true;
        }
      }
      if (err && !(err instanceof ZXing.NotFoundException)) {
        console.error('Ошибка сканирования:', err);
      }
    }, hints);

    startScanBtn.disabled = true;
    stopScanBtn.disabled = false;

  } catch (err) {
    console.error('Ошибка доступа к камере:', err);
    alert('Не удалось получить доступ к камере. Разрешите доступ и обновите страницу.');
    scannerVideo.srcObject = null;
  }
});

stopScanBtn.addEventListener('click', () => {
  if (codeReader) {
    codeReader.reset();
    codeReader = null;
  }
  if (videoStream) {
    videoStream.getTracks().forEach(track => track.stop());
    videoStream = null;
  }
  scannerVideo.srcObject = null;
  scanOverlay.style.display = 'none';
  startScanBtn.disabled = false;
  stopScanBtn.disabled = true;
});

loadItems();
</script>
</body>
</html>
