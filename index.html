<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Инвентаризация</title>
<style>
  body { 
    font-family: Arial, sans-serif; 
    margin: 20px; 
    max-width: 1000px; 
    margin-left: auto; 
    margin-right: auto; 
    overflow-x: hidden; 
  }
  input, button { font-size: 1em; padding: 6px; margin: 5px 0; }
  table { width: 100%; border-collapse: collapse; margin-top: 10px; }
  th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
  #scannerContainer { width: 100%; max-width: 400px; height: 300px; border: 1px solid #ccc; margin-top: 10px; }
</style>
</head>
<body>
<h2>Инвентаризация</h2>

<label for="barcodeInput">Ввод ШК или сканирование:</label><br/>
<input id="barcodeInput" type="text" placeholder="Введите или отсканируйте штрихкод" autofocus />
<button id="addQtyBtn">Добавить количество к последнему</button>
<input id="qtyToAdd" type="number" value="1" min="1" style="width: 60px;" />

<table>
  <thead>
    <tr><th>Штрихкод</th><th>Количество</th><th>Редактировать</th></tr>
  </thead>
  <tbody id="itemsTableBody"></tbody>
</table>

<button id="exportCsvBtn">Экспорт в CSV</button>
<button id="sendBluetoothBtn">Отправить по Bluetooth</button>

<hr>

<h3>Сканирование камеры</h3>
<button id="startScan">Начать сканирование</button>
<button id="stopScan" disabled>Остановить сканирование</button>
<div id="scannerContainer"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
<script>
let items = [];
let lastScanned = null;

function saveItems() {
  localStorage.setItem('inventoryItems', JSON.stringify(items));
}

function loadItems() {
  const saved = localStorage.getItem('inventoryItems');
  if (saved) {
    try {
      items = JSON.parse(saved);
      refreshTable();
    } catch(e) {
      console.error('Ошибка парсинга данных из localStorage', e);
    }
  }
}

function refreshTable() {
  const tbody = document.getElementById('itemsTableBody');
  tbody.innerHTML = '';
  items.forEach((item, index) => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${item.code}</td>
      <td><input type="number" min="1" value="${item.qty}" data-index="${index}" class="editQty" /></td>
      <td><button data-index="${index}" class="deleteBtn">Удалить</button></td>
    `;
    tbody.appendChild(tr);
  });

  document.querySelectorAll('.editQty').forEach(input => {
    input.addEventListener('change', e => {
      const i = e.target.dataset.index;
      const val = parseInt(e.target.value);
      if(val > 0) {
        items[i].qty = val;
        saveItems();
      }
      refreshTable();
    });
  });

  document.querySelectorAll('.deleteBtn').forEach(btn => {
    btn.addEventListener('click', e => {
      const i = e.target.dataset.index;
      items.splice(i, 1);
      saveItems();
      refreshTable();
    });
  });
}

function addOrIncreaseItem(code, qty = 1) {
  if (!code) return;
  let existing = items.find(item => item.code === code);
  if(existing) {
    existing.qty += qty;
  } else {
    items.push({code: code, qty: qty});
  }
  lastScanned = code;
  saveItems();
  refreshTable();
}

document.getElementById('barcodeInput').addEventListener('keydown', function(e) {
  if(e.key === 'Enter') {
    const code = e.target.value.trim();
    if(!code) return;
    addOrIncreaseItem(code, 1);
    e.target.value = '';
  }
});

document.getElementById('addQtyBtn').addEventListener('click', () => {
  if(lastScanned) {
    const qty = parseInt(document.getElementById('qtyToAdd').value);
    if(qty > 0) {
      addOrIncreaseItem(lastScanned, qty);
    }
  } else {
    alert('Нет последнего отсканированного кода');
  }
});

document.getElementById('exportCsvBtn').addEventListener('click', () => {
  let csvContent = '';
  items.forEach(i => {
    csvContent += `${i.code}h${i.qty}\n`;
  });
  const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = 'inventory.csv';
  a.click();
  URL.revokeObjectURL(url);
});

async function sendOverBluetooth() {
  if (!navigator.bluetooth) {
    alert('Bluetooth не поддерживается в этом браузере');
    return;
  }
  try {
    const device = await navigator.bluetooth.requestDevice({
      acceptAllDevices: true,
      optionalServices: ['00001101-0000-1000-8000-00805f9b34fb']
    });

    const server = await device.gatt.connect();
    const service = await server.getPrimaryService('00001101-0000-1000-8000-00805f9b34fb');
    const characteristic = await service.getCharacteristic('00001101-0000-1000-8000-00805f9b34fb');

    let csvContent = '';
    items.forEach(i => {
      csvContent += `${i.code}h${i.qty}\n`;
    });
    const encoder = new TextEncoder();
    const data = encoder.encode(csvContent);

    await characteristic.writeValue(data);
    alert('Данные отправлены по Bluetooth!');
  } catch (error) {
    console.error(error);
    alert('Ошибка Bluetooth: ' + error);
  }
}

document.getElementById('sendBluetoothBtn').addEventListener('click', sendOverBluetooth);

const startScanBtn = document.getElementById('startScan');
const stopScanBtn = document.getElementById('stopScan');
const scannerContainer = document.getElementById('scannerContainer');

// Функция проверки контрольной суммы EAN-13
function isValidEAN13(code) {
  if (!/^\d{13}$/.test(code)) return false;
  let sum = 0;
  for (let i = 0; i < 12; i++) {
    sum += parseInt(code[i]) * (i % 2 === 0 ? 1 : 3);
  }
  const checkDigit = (10 - (sum % 10)) % 10;
  return checkDigit === parseInt(code[12]);
}

// Заглушка для функции добавления или увеличения количества товара в списке
// Замените на вашу реализацию
function addOrIncreaseItem(code, quantity) {
  console.log(`Добавлено/увеличено количество для кода ${code} на ${quantity}`);
}

startScanBtn.addEventListener('click', async () => {
  try {
    await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
  } catch (err) {
    alert('Не удалось получить доступ к камере: ' + err.message);
    return;
  }

  Quagga.init({
    inputStream: {
      name: "Live",
      type: "LiveStream",
      target: scannerContainer,
      constraints: {
        facingMode: "environment"
      },
      area: { // область сканирования (ROI) в процентах от экрана
        top: "25%",    // верхняя граница
        right: "10%",  // правая граница
        left: "10%",   // левая граница
        bottom: "25%"  // нижняя граница
      }
    },
    decoder: {
      readers: ["ean_reader"]
    },
    locator: {
      halfSample: true,
      patchSize: "medium"
    },
    numOfWorkers: 2,
    frequency: 10,
    locate: false
  }, function(err) {
    if (err) {
      console.error("Quagga init error:", err);
      alert('Ошибка инициализации: ' + err.message);
      return;
    }
    Quagga.start();
    startScanBtn.disabled = true;
    stopScanBtn.disabled = false;
  });

  let lastCode = '';
  let lastTime = 0;

  Quagga.onDetected(function(result) {
    if (!result || !result.codeResult || !result.codeResult.code) return;
    if (!result.box || !result.line) return;

    let code = result.codeResult.code.trim().replace(/\D/g, '');

    if (code.length !== 13) return;
    if (!isValidEAN13(code)) return;

    const now = Date.now();
    if (code === lastCode && (now - lastTime) < 3000) return; // задержка 3 секунды для исключения дублей

    lastCode = code;
    lastTime = now;

    addOrIncreaseItem(code, 1);

    Quagga.stop();
    scannerContainer.innerHTML = '';
    startScanBtn.disabled = false;
    stopScanBtn.disabled = true;
  });
});

stopScanBtn.addEventListener('click', () => {
  Quagga.stop();
  scannerContainer.innerHTML = '';
  startScanBtn.disabled = false;
  stopScanBtn.disabled = true;
});


loadItems();

</script>
</body>
</html>
