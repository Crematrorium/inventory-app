<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Инвентаризация</title>
<style>
  body { 
    font-family: Arial, sans-serif; 
    margin: 20px; 
    max-width: 1000px; 
    margin-left: auto; 
    margin-right: auto; 
    overflow-x: hidden; 
  }
  input, button { font-size: 1em; padding: 6px; margin: 5px 0; }
  table { width: 100%; border-collapse: collapse; margin-top: 10px; }
  th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
  #scannerContainer { 
    width: 100%; 
    max-width: 400px; 
    height: 300px; 
    border: 1px solid #ccc; 
    margin-top: 10px; 
    position: relative;
    overflow: hidden;
  }
  .scan-overlay {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 70%;
    height: 150px;
    border: 3px solid #ff0000;
    background: rgba(255, 0, 0, 0.1);
    z-index: 100;
    pointer-events: none;
  }
</style>
</head>
<body>
<h2>Инвентаризация</h2>

<label for="barcodeInput">Ввод ШК или сканирование:</label><br/>
<input id="barcodeInput" type="text" placeholder="Введите или отсканируйте штрихкод" autofocus />
<button id="addQtyBtn">Добавить количество к последнему</button>
<input id="qtyToAdd" type="number" value="1" min="1" style="width: 60px;" />

<table>
  <thead>
    <tr><th>Штрихкод</th><th>Количество</th><th>Редактировать</th></tr>
  </thead>
  <tbody id="itemsTableBody"></tbody>
</table>

<button id="exportCsvBtn">Экспорт в CSV</button>
<button id="sendBluetoothBtn">Отправить по Bluetooth</button>

<hr>

<h3>Сканирование камеры</h3>
<button id="startScan">Начать сканирование</button>
<button id="stopScan" disabled>Остановить сканирование</button>
<div id="scannerContainer"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
<script>
let items = [];
let lastScanned = null;
let isScanning = false;

function saveItems() {
  localStorage.setItem('inventoryItems', JSON.stringify(items));
}

function loadItems() {
  const saved = localStorage.getItem('inventoryItems');
  if (saved) {
    try {
      items = JSON.parse(saved);
      refreshTable();
    } catch(e) {
      console.error('Ошибка парсинга данных из localStorage', e);
    }
  }
}

function refreshTable() {
  const tbody = document.getElementById('itemsTableBody');
  tbody.innerHTML = '';
  items.forEach((item, index) => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${item.code}</td>
      <td><input type="number" min="1" value="${item.qty}" data-index="${index}" class="editQty" /></td>
      <td><button data-index="${index}" class="deleteBtn">Удалить</button></td>
    `;
    tbody.appendChild(tr);
  });

  document.querySelectorAll('.editQty').forEach(input => {
    input.addEventListener('change', e => {
      const i = e.target.dataset.index;
      const val = parseInt(e.target.value);
      if(val > 0) {
        items[i].qty = val;
        saveItems();
      }
      refreshTable();
    });
  });

  document.querySelectorAll('.deleteBtn').forEach(btn => {
    btn.addEventListener('click', e => {
      const i = e.target.dataset.index;
      items.splice(i, 1);
      saveItems();
      refreshTable();
    });
  });
}

function addOrIncreaseItem(code, qty = 1) {
  if (!code) return;
  let existing = items.find(item => item.code === code);
  if(existing) {
    existing.qty += qty;
  } else {
    items.push({code: code, qty: qty});
  }
  lastScanned = code;
  saveItems();
  refreshTable();
}

document.getElementById('barcodeInput').addEventListener('keydown', function(e) {
  if(e.key === 'Enter') {
    const code = e.target.value.trim();
    if(!code) return;
    addOrIncreaseItem(code, 1);
    e.target.value = '';
  }
});

document.getElementById('addQtyBtn').addEventListener('click', () => {
  if(lastScanned) {
    const qty = parseInt(document.getElementById('qtyToAdd').value);
    if(qty > 0) {
      addOrIncreaseItem(lastScanned, qty);
    }
  } else {
    alert('Нет последнего отсканированного кода');
  }
});

document.getElementById('exportCsvBtn').addEventListener('click', () => {
  let csvContent = '';
  items.forEach(i => {
    csvContent += `${i.code}h${i.qty}\n`;
  });
  const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = 'inventory.csv';
  a.click();
  URL.revokeObjectURL(url);
});

async function sendOverBluetooth() {
  if (!navigator.bluetooth) {
    alert('Bluetooth не поддерживается в этом браузере');
    return;
  }
  try {
    const device = await navigator.bluetooth.requestDevice({
      acceptAllDevices: true,
      optionalServices: ['00001101-0000-1000-8000-00805f9b34fb']
    });

    const server = await device.gatt.connect();
    const service = await server.getPrimaryService('00001101-0000-1000-8000-00805f9b34fb');
    const characteristic = await service.getCharacteristic('00001101-0000-1000-8000-00805f9b34fb');

    let csvContent = '';
    items.forEach(i => {
      csvContent += `${i.code}h${i.qty}\n`;
    });
    const encoder = new TextEncoder();
    const data = encoder.encode(csvContent);

    await characteristic.writeValue(data);
    alert('Данные отправлены по Bluetooth!');
  } catch (error) {
    console.error(error);
    alert('Ошибка Bluetooth: ' + error);
  }
}

document.getElementById('sendBluetoothBtn').addEventListener('click', sendOverBluetooth);

// ============ ИСПРАВЛЕННОЕ СКАНИРОВАНИЕ ============
const startScanBtn = document.getElementById('startScan');
const stopScanBtn = document.getElementById('stopScan');
const scannerContainer = document.getElementById('scannerContainer');

// Функция проверки контрольной суммы EAN-13
function isValidEAN13(code) {
  if (!/^\d{13}$/.test(code)) return false;
  let sum = 0;
  for (let i = 0; i < 12; i++) {
    sum += parseInt(code[i]) * (i % 2 === 0 ? 1 : 3);
  }
  const checkDigit = (10 - (sum % 10)) % 10;
  return checkDigit === parseInt(code[12]);
}

// Добавляем область сканирования
function addScanOverlay() {
  const overlay = document.createElement('div');
  overlay.className = 'scan-overlay';
  scannerContainer.appendChild(overlay);
}

startScanBtn.addEventListener('click', async () => {
  if (isScanning) return;
  
  try {
    scannerContainer.innerHTML = '';
    addScanOverlay();
    
    await Quagga.init({
      inputStream: {
        name: "Live",
        type: "LiveStream",
        target: scannerContainer,
        constraints: {
          facingMode: "environment",
          width: { min: 640 },
          height: { min: 480 }
        },
        area: { // Область сканирования
          top: "25%",    // Соответствует положению overlay
          right: "15%",
          left: "15%",
          bottom: "25%"
        }
      },
      decoder: {
        readers: ["ean_reader", "ean_8_reader"]
      },
      locator: {
        halfSample: true,
        patchSize: "medium",
        willReadFrequently: true
      },
      numOfWorkers: 4,
      frequency: 10,
      locate: true
    }, function(err) {
      if (err) {
        console.error("Quagga init error:", err);
        alert('Ошибка инициализации: ' + err.message);
        return;
      }
      Quagga.start();
      isScanning = true;
      startScanBtn.disabled = true;
      stopScanBtn.disabled = false;
    });

    let lastCode = '';
    let lastTime = 0;

    Quagga.onDetected(function(result) {
      if (!result || !result.codeResult || !result.codeResult.code) return;

      let code = result.codeResult.code.toString().trim();
      code = code.replace(/\D/g, ''); // Убираем всё, кроме цифр

      // Проверяем длину и контрольную сумму для EAN-13
      if (code.length === 13 && !isValidEAN13(code)) {
        console.log('Неверная контрольная сумма EAN-13:', code);
        return;
      }

      // Проверяем длину для EAN-8
      if (code.length === 8) {
        // Для EAN-8 тоже можно добавить проверку контрольной суммы
        console.log('Распознан EAN-8:', code);
      }

      const now = Date.now();
      // Защита от дублей: не чаще чем раз в 1 секунду
      if (code === lastCode && (now - lastTime) < 1000) return;

      lastCode = code;
      lastTime = now;

      console.log('Успешно распознан штрихкод:', code);
      addOrIncreaseItem(code, 1); // Всегда добавляем количество 1
      
      // Не останавливаем сканирование автоматически
    });

    Quagga.onProcessed(function(result) {
      if (!result) return;
      
      // Визуализация процесса сканирования
      const drawingCtx = Quagga.canvas.ctx.overlay;
      const drawingCanvas = Quagga.canvas.dom.overlay;
      
      if (result.boxes) {
        drawingCtx.clearRect(0, 0, parseInt(drawingCanvas.getAttribute("width")), parseInt(drawingCanvas.getAttribute("height")));
        drawingCtx.lineWidth = 3;
        
        result.boxes.filter(box => box !== result.box).forEach(box => {
          Quagga.ImageDebug.drawPath(box, {x: 0, y: 1}, drawingCtx, {color: "green", lineWidth: 2});
        });
        
        if (result.box) {
          Quagga.ImageDebug.drawPath(result.box, {x: 0, y: 1}, drawingCtx, {color: "blue", lineWidth: 2});
        }
        
        if (result.codeResult && result.codeResult.code) {
          Quagga.ImageDebug.drawPath(result.line, {x: 'x', y: 'y'}, drawingCtx, {color: 'red', lineWidth: 3});
        }
      }
    });

  } catch (error) {
    console.error('Ошибка при запуске сканирования:', error);
    alert('Ошибка: ' + error.message);
  }
});

stopScanBtn.addEventListener('click', () => {
  if (isScanning) {
    Quagga.stop();
    isScanning = false;
    scannerContainer.innerHTML = '';
    startScanBtn.disabled = false;
    stopScanBtn.disabled = true;
  }
});

loadItems();

</script>
</body>
</html>
