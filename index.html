<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Инвентаризация</title>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; }
  input, button { font-size: 1em; padding: 6px; margin: 5px 0; }
  table { width: 100%; border-collapse: collapse; margin-top: 10px; }
  th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
  #scannerContainer { 
    width: 100%; 
    max-width: 400px; 
    height: 300px; 
    border: 1px solid #ccc; 
    margin-top: 10px;
    background: #000;
    position: relative;
  }
  /* Убедимся, что контейнер видим */
  #scannerContainer video {
    width: 100%;
    height: 100%;
    object-fit: contain;
  }
</style>
</head>
<body>
<h2>Инвентаризация</h2>

<label for="barcodeInput">Ввод ШК или сканирование:</label><br/>
<input id="barcodeInput" type="text" placeholder="Введите или отсканируйте штрихкод" autofocus />
<button id="addQtyBtn">Добавить количество к последнему</button>
<input id="qtyToAdd" type="number" value="1" min="1" style="width: 60px;" />

<table>
  <thead>
    <tr><th>Штрихкод</th><th>Количество</th><th>Редактировать</th></tr>
  </thead>
  <tbody id="itemsTableBody"></tbody>
</table>

<button id="exportCsvBtn">Экспорт в CSV</button>
<button id="sendBluetoothBtn">Отправить по Bluetooth</button>

<hr>

<h3>Сканирование камеры</h3>
<button id="startScan">Начать сканирование</button>
<button id="stopScan" disabled>Остановить сканирование</button>
<div id="scannerContainer">
  <div id="videoPlaceholder" style="color: white; padding: 20px;">Нажмите "Начать сканирование"</div>
</div>

<!-- Используем более стабильную версию ZXing -->
<script src="https://cdn.jsdelivr.net/npm/@zxing/browser@0.1.1/umd/zxing-browser.min.js"></script>
<script>
let items = [];
let lastScanned = null;

// --- ОСТАЛЬНАЯ ЛОГИКА БЕЗ ИЗМЕНЕНИЙ ---
function saveItems() {
  localStorage.setItem('inventoryItems', JSON.stringify(items));
}
function loadItems() {
  const saved = localStorage.getItem('inventoryItems');
  if (saved) {
    try {
      items = JSON.parse(saved);
      refreshTable();
    } catch(e) {
      console.error('Ошибка парсинга данных из localStorage', e);
    }
  }
}
function refreshTable() {
  const tbody = document.getElementById('itemsTableBody');
  tbody.innerHTML = '';
  items.forEach((item, index) => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${item.code}</td>
      <td><input type="number" min="1" value="${item.qty}" data-index="${index}" class="editQty" /></td>
      <td><button data-index="${index}" class="deleteBtn">Удалить</button></td>
    `;
    tbody.appendChild(tr);
  });

  document.querySelectorAll('.editQty').forEach(input => {
    input.addEventListener('change', e => {
      const i = e.target.dataset.index;
      const val = parseInt(e.target.value);
      if(val > 0) {
        items[i].qty = val;
        saveItems();
      }
      refreshTable();
    });
  });

  document.querySelectorAll('.deleteBtn').forEach(btn => {
    btn.addEventListener('click', e => {
      const i = e.target.dataset.index;
      items.splice(i, 1);
      saveItems();
      refreshTable();
    });
  });
}
function addOrIncreaseItem(code, qty = 1) {
  if (!code) return;
  let existing = items.find(item => item.code === code);
  if(existing) {
    existing.qty += qty;
  } else {
    items.push({code: code, qty: qty});
  }
  lastScanned = code;
  saveItems();
  refreshTable();
}

document.getElementById('barcodeInput').addEventListener('keydown', function(e) {
  if(e.key === 'Enter') {
    const code = e.target.value.trim();
    if(!code) return;
    addOrIncreaseItem(code, 1);
    e.target.value = '';
  }
});

document.getElementById('addQtyBtn').addEventListener('click', () => {
  if(lastScanned) {
    const qty = parseInt(document.getElementById('qtyToAdd').value);
    if(qty > 0) {
      addOrIncreaseItem(lastScanned, qty);
    }
  } else {
    alert('Нет последнего отсканированного кода');
  }
});

document.getElementById('exportCsvBtn').addEventListener('click', () => {
  let csvContent = '';
  items.forEach(i => {
    csvContent += `${i.code}h${i.qty}\n`;
  });
  const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = 'inventory.csv';
  a.click();
  URL.revokeObjectURL(url);
});

async function sendOverBluetooth() {
  if (!navigator.bluetooth) {
    alert('Bluetooth не поддерживается в этом браузере');
    return;
  }
  try {
    const device = await navigator.bluetooth.requestDevice({
      acceptAllDevices: true,
      optionalServices: ['00001101-0000-1000-8000-00805f9b34fb']
    });
    const server = await device.gatt.connect();
    const service = await server.getPrimaryService('00001101-0000-1000-8000-00805f9b34fb');
    const characteristic = await service.getCharacteristic('00001101-0000-1000-8000-00805f9b34fb');
    let csvContent = '';
    items.forEach(i => {
      csvContent += `${i.code}h${i.qty}\n`;
    });
    const encoder = new TextEncoder();
    const data = encoder.encode(csvContent);
    await characteristic.writeValue(data);
    alert('Данные отправлены по Bluetooth!');
  } catch (error) {
    console.error(error);
    alert('Ошибка Bluetooth: ' + error);
  }
}
document.getElementById('sendBluetoothBtn').addEventListener('click', sendOverBluetooth);

// ============ ГАРАНТИРОВАННО РАБОЧЕЕ СКАНИРОВАНИЕ ============
let codeReader = null;
const startScanBtn = document.getElementById('startScan');
const stopScanBtn = document.getElementById('stopScan');
const scannerContainer = document.getElementById('scannerContainer');
const videoPlaceholder = document.getElementById('videoPlaceholder');

function isValidEAN13(code) {
  if (!/^\d{13}$/.test(code)) return false;
  let sum = 0;
  for (let i = 0; i < 12; i++) {
    sum += parseInt(code[i]) * (i % 2 === 0 ? 1 : 3);
  }
  const checkDigit = (10 - (sum % 10)) % 10;
  return checkDigit === parseInt(code[12]);
}

startScanBtn.addEventListener('click', async () => {
  // 1. Явно запрашиваем доступ к камере
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
    // Останавливаем — ZXing сам создаст поток
    stream.getTracks().forEach(track => track.stop());
  } catch (err) {
    alert('Ошибка доступа к камере: ' + (err.message || 'разрешите доступ в настройках'));
    return;
  }

  // 2. Очищаем контейнер
  scannerContainer.innerHTML = '';
  videoPlaceholder?.remove();

  // 3. Запускаем ZXing
  codeReader = new ZXing.BrowserMultiFormatReader();

  try {
    await codeReader.decodeFromVideoDevice(
      undefined,
      scannerContainer,
      (result, err) => {
        if (result) {
          let code = result.getText().trim().replace(/\D/g, '');
          if (code.length === 13 && isValidEAN13(code)) {
            addOrIncreaseItem(code, 1);
            codeReader.reset();
            startScanBtn.disabled = false;
            stopScanBtn.disabled = true;
          }
        }
        if (err && !(err instanceof ZXing.NotFoundException)) {
          console.error('Ошибка в процессе сканирования:', err);
        }
      }
    );
    startScanBtn.disabled = true;
    stopScanBtn.disabled = false;
  } catch (err) {
    console.error('Не удалось запустить сканирование:', err);
    alert('Ошибка: ' + (err.message || 'попробуйте перезагрузить страницу'));
    scannerContainer.innerHTML = '<div style="color:white;padding:20px;">Ошибка камеры</div>';
    startScanBtn.disabled = false;
    stopScanBtn.disabled = true;
  }
});

stopScanBtn.addEventListener('click', () => {
  if (codeReader) {
    codeReader.reset();
    codeReader = null;
  }
  scannerContainer.innerHTML = '<div id="videoPlaceholder" style="color:white;padding:20px;">Сканирование остановлено</div>';
  startScanBtn.disabled = false;
  stopScanBtn.disabled = true;
});

loadItems();
</script>
</body>
</html>
